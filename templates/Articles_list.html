{% extends "Layout.html" %}
{% block content %}
  
  <div class="articles-list-wrapper">
  {% for article in articles %}
    <div class="box" style="background-image: url('images/articles/thumbnails/{{ article.thumbnail }}');">
      <div class="inner">
        <a href="{{ article.year }}/{{ article.month }}/{{ article.day }}/{{ article.slug }}">{{ article.title }}</a>
<!--        <p class="article-preview">{{ article.preview }}...</p>-->
      </div>
    </div>
  {% endfor %}
  </div>
  
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $(document).ready(function(){

  });/* document ready end */
</script>
{% endblock %}
